<div class="bg-white ">
    <div class="container pt-5 pb-4 ">
       <div class="row">
           <div class="col">
            <ng-select [items]="items" [(ngModel)]="selectedLanguage" (change)="changeEmployee(selectedLanguage)" placeholder="select sales name" bindLabel="Name" bindValue="Id"
            AllowClear ShowSearch></ng-select>
           </div>
           <div class="col"></div>
           <div class="col d-flex justify-content-end">
            <div>{{dateNow}}</div>
            </div>
        </div>
        <div class="row d-flex align-items-center">
            <a href="dailytargetandperiodcomponent" routerLinkActive="active"><i class="fa fa-chevron-left"
                    style=" color:black; padding-right: 10px; "></i></a>
            <span class="title mb-2">
                <h1 style="margin:0;">To Do Lists</h1>
            </span>
        </div>

        <div>{{ToDoList.length}} Tasks Left</div>
    </div>
</div>
<div class="container my-3 ">
    <div class="d-flex justify-content-end ">

        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-light btn btn-primary" 
                [ngClass]="{'red' : toggle, 'white': !toggle}"><a class="nav-link"
                    routerLinkActive="active">To Do </a></button>
            <button type="button" class="btn btn-light btn btn-primary"
                [ngClass]="{'white' : toggle, 'red': !toggle}"> <a class="nav-link"
                    routerLinkActive="active">Completed</a> </button>
        </div>
    </div>
</div>


<app-target-list *ngFor="let item of ToDoList;let i = index;" [item]="item"></app-target-list>
<!--[item]=item means simpan array yg d ts {titel..} ke dalam array item biar bs d kirim ke child-->
