<div class="bg-white ">
    <div class="container pt-5 pb-4 ">
        <div class="d-flex justify-content-end">
            <div>{{dateNow}}</div>
        </div>
        <h1>To Do Lists</h1>
        <div>{{ToDoList.length}} Tasks Left</div> 
</div>        
    </div>
    <div class="container my-3 ">
        <div class="d-flex justify-content-end ">
            <div class ="btn-group btn-group-sm">
             <button type="button" class="btn btn-danger btn btn-primary" >To Do</button>
             <button type="button" class="btn btn-light btn btn-primary">Completed</button>
            </div>
         </div>
    </div>


<app-target-list *ngFor ="let item of ToDoList;let i = index;" [item]="item" ></app-target-list> <!--[item]=item means simpan array yg d ts {titel..} ke dalam array item biar bs d kirim ke child-->
